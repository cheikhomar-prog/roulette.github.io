        <script>
            var valeurAleatoire;
            var choice;
            var porteMonnaie=100;
            var argentOrdi=0;
            var argentParie;
            function hasard(min,max){
                let aleatoire= Math.floor(Math.random()*(max-min));
                return aleatoire;
            }

            function choixDuNombre(){
                let selections=document.querySelector("select");
                let nbreChoisi=selections.options[selections.selectedIndex].value;
                return nbreChoisi;
            }

            function jeu(){
                var valeurAleatoire=hasard(0,36);
                console.log(valeurAleatoire);
                choice=choixDuNombre();
                var gain;
                argentParie=document.getElementById("lonase").value;
                if (choice==valeurAleatoire){
                    gain=argentParie+35*argentParie;
                    porteMonnaie+=gain;
                    alert("Félicitation! vous venez de gagner "+gain+"000 cfa");
                }
                else if (choice==40 && valeurAleatoire%2==0){
                    gain=argentParie*2;
                    porteMonnaie+=gain;
                    alert("Félicitation! vous venez de gagner "+gain+"000 cfa");
                }
                else if (choice==41 && valeurAleatoire%2!=0){
                    gain=argentParie*2;
                    porteMonnaie+=gain;
                    alert("Félicitation! vous venez de gagner "+gain+"000 cfa");
                }
                else{
                    porteMonnaie=porteMonnaie-argentParie;
                    argentOrdi+=argentParie;
                    alert("Oh perdu! La chance n'a pas était de votre côté cette fois-ci. Rejouer Vite !!!");
                }
            }

            function showMe(){
                alert("Pour l'heure vos gains s'élèvent à "+porteMonnaie+"000 cfa\nVos pertes s'élèvent à "+argentOrdi+"000 cfa");
